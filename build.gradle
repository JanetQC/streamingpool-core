buildscript {
	repositories {
			mavenCentral()
			jcenter()
	}
}

repositories {
		mavenCentral()
		jcenter()
}

group 'org.streamingpool'

apply plugin: 'java'

sourceCompatibility = 1.8

dependencies {
	compile 'org.reactivestreams:reactive-streams:1.0.0'

	compile 'io.reactivex:rxjava:1.2.5'
	compile 'io.reactivex:rxjava-reactive-streams:1.2.1'

	compile 'com.typesafe.akka:akka-stream_2.11:2.4.16'

	compile 'org.springframework:spring-core:4.3.5.RELEASE'
	compile 'org.springframework:spring-context:4.3.5.RELEASE'
	compile 'org.springframework:spring-test:4.3.5.RELEASE'

	compile 'org.slf4j:slf4j-log4j12:1.7.22'
	compile 'org.slf4j:slf4j-api:1.7.21'

	compile 'com.google.guava:guava:20.0'

	testCompile 'junit:junit:4.12'
	testCompile 'org.hamcrest:hamcrest-all:1.3'
	testCompile 'org.mockito:mockito-core:1.10.19'
	testCompile 'org.assertj:assertj-core:3.6.1'
}

sourceSets {
	main {
		java {
			srcDir 'src/java'
		}
	}
	test {
		java {
			srcDir 'src/test'
		}
	}
}

if (JavaVersion.current().isJava8Compatible()) {
    allprojects {
        tasks.withType(Javadoc) {
            options.addStringOption('Xdoclint:none', '-quiet')
        }
    }
}

javadoc {  options.encoding = "UTF-8" }

task wrapper(type: Wrapper) { gradleVersion = '3.3' }

task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from javadoc
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

artifacts { archives javadocJar, sourcesJar }
