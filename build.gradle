group 'org.streaming-pool'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

configurations.compile {
	transitive = true
}

dependencies {
    compile "log4j:log4j:1.2.17"
    compile "org.slf4j:slf4j-api:1.7.21"
    compile "org.slf4j:slf4j-log4j12:1.7.21"

    compile "org.reactivestreams:reactive-streams:1.0.0.final"
    compile "io.reactivex:rxjava:1.1.5"
    compile "io.reactivex:rxjava-math:1.0.0"
    compile "io.reactivex:rxjava-reactive-streams:1.0.1"
    compile "com.typesafe.akka:akka-stream_2.11:2.4.5"

    compile "org.springframework:spring-core:4.2.3.RELEASE"
    compile "org.springframework:spring-context:4.2.3.RELEASE"
    compile "org.springframework:spring-test:4.2.3.RELEASE"

    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile group: 'org.assertj', name: 'assertj-core', version: '3.4.1'
    testCompile group: 'org.mockito', name: 'mockito-core', version: '1.10.19'

}

sourceSets {
    main {
        java {
            srcDir 'src/java'
        }
        resources {
            srcDir 'src/java'
        }
    }
    test {
        java {
            srcDir 'src/test'
        }
    }
}

test {
    jvmArgs "-Dlog4j.debug"
    jvmArgs "-Dlog4j.configuration=file:src/java/conf/log4j.properties"
}